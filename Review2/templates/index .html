<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: bisque;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            max-height: 80%;
            overflow-y: auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Find the Price of your Dream House</h1>
    <div class="container">
        <form id="houseForm" action="{{url_for('home')}}" method="POST" onsubmit="return validateForm()">
            <h2>Number of bedrooms:</h2><input type="number" name="a" id="bedrooms">
            <h2>Number of bathrooms:</h2><input type="number" name="b" id="bathrooms">
            <h2>Living area:</h2><input type="number" name="c" id="livingArea">
            <h2>Lot area:</h2><input type="number" name="d" id="lotArea">
            <h2>Number of floors:</h2><input type="number" name="e" value="1" id="floors">
            <h2>Waterfront present:</h2><input type="number" name="f" value="0" id="waterfront">
            <h2>Number of views:</h2><input type="number" name="g" value="0" id="views">
            <h2>Age_of_property:</h2><input type="number" name="h" value="30" id="age">
            <button type="submit" id="predict">Submit</button>
            <p class="warning" id="warningMessage" style="display: none;">Please fill out all fields.</p>
        </form>
    </div>

    <script>
        function validateForm() {
            var bedrooms = document.getElementById("bedrooms").value;
            var bathrooms = document.getElementById("bathrooms").value;
            var livingArea = document.getElementById("livingArea").value;
            var lotArea = document.getElementById("lotArea").value;
            var floors = document.getElementById("floors").value;
            var waterfront = document.getElementById("waterfront").value;
            var views = document.getElementById("views").value;
            var age = document.getElementById("age").value;

            if (bedrooms === "" || bathrooms === "" || livingArea === "" || lotArea === "" || floors === "" || waterfront === "" || views === "" || age === "") {
                document.getElementById("warningMessage").style.display = "block";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
